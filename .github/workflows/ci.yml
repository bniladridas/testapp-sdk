name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Create npm cache directory
        run: mkdir -p $(npm config get cache)
        if: runner.os == 'Linux' || runner.os == 'macOS'

      - name: Create npm cache directory (Windows)
        run: mkdir $(npm config get cache) -Force -ErrorAction SilentlyContinue
        if: runner.os == 'Windows'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start backend server (Linux/macOS)
        run: npm run server &
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        if: runner.os != 'Windows'

      - name: Start backend server (Windows)
        run: |
          $job = Start-Job -ScriptBlock { npm run server }
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        if: runner.os == 'Windows'

      - name: Wait for backend (Linux/macOS)
        run: |
          for i in {1..30}; do
            if curl -f http://127.0.0.1:3001/api/health > /dev/null 2>&1; then
              echo "Backend is up!"
              break
            fi
            sleep 1
           done
        if: runner.os != 'Windows'

      - name: Wait for backend (Windows)
        run: |
          for ($i = 1; $i -le 30; $i++) {
            try {
              $response = Invoke-WebRequest -Uri http://127.0.0.1:3001/api/health -Method Get
              if ($response.StatusCode -eq 200) {
                Write-Host "Backend is up!"
                break
              }
            } catch {
              Start-Sleep -Seconds 1
            }
          }
        if: runner.os == 'Windows'

      - name: Run preflight checks
        run: npm run preflight
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
