name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get release notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          echo "## Features" > release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^feat:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Fixes" >> release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^fix:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Refactors" >> release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^refactor:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Tests" >> release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^test:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Docs" >> release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^docs:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## CI" >> release_notes.md
          git log --oneline --pretty=format:"%s" $PREV_TAG..HEAD | grep "^ci:" | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          echo "## Full Changelog" >> release_notes.md
          git log --oneline --pretty=format:"- %h %s" $PREV_TAG..HEAD >> release_notes.md

      - name: Create Release
        run: |
          if gh release view ${{ github.ref_name }} --json id > /dev/null 2>&1; then
            echo "Release ${{ github.ref_name }} already exists, skipping creation."
          else
            NOTES=$(cat release_notes.md)
            gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --notes "$NOTES"
           fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
