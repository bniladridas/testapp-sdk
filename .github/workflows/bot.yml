name: Bot Issue Management

on:
  issues:
    types: [opened, labeled, unlabeled]

jobs:
  manage-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run issue manager
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
        run: node lib/issue-manager.mjs
